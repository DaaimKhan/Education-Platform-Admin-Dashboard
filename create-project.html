<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Project - Your Website</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add your custom CSS file if needed -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Your Website</a>
        <!-- Add navigation links here -->
    </nav>

    <!-- Create New Project Section -->
    <section class="container mt-5">
        <h2>Create a New Project</h2>
        <form>
            <div class="form-group">
                <label for="projectName">Project Name</label>
                <input type="text" class="form-control" id="projectName" placeholder="Enter project name" required>
            </div>
            <div class="form-group">
                <label for="projectDescription">Project Description</label>
                <textarea class="form-control" id="projectDescription" rows="4" placeholder="Enter project description" required></textarea>
            </div>
            <div class="form-group">
                <label for="projectCategory">Category</label>
                <select class="form-control" id="projectCategory" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="Web Development">Web Development</option>
                    <option value="Mobile App Development">Mobile App Development</option>
                    <option value="Design">Design</option>
                    <!-- Add more categories as needed -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Create Project</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        &copy; 2023 Your Website. All rights reserved.
    </footer>

    <!-- Add Bootstrap JS and jQuery scripts at the end of the body tag for Bootstrap components to work properly -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
