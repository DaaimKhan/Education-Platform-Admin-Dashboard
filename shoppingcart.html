<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add custom styles here */
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Shopping Cart</h1>

        <!-- Cart Items -->
        <div class="cart">
            <div class="cart-item">
                <div>
                    <img src="product1.jpg" alt="Product 1" style="max-width: 100px;">
                    <span class="ml-3">Product 1</span>
                </div>
                <div>
                    <span>$10.99</span>
                    <button class="btn btn-danger btn-sm ml-2">Remove</button>
                </div>
            </div>

            <div class="cart-item">
                <div>
                    <img src="product2.jpg" alt="Product 2" style="max-width: 100px;">
                    <span class="ml-3">Product 2</span>
                </div>
                <div>
                    <span>$15.99</span>
                    <button class="btn btn-danger btn-sm ml-2">Remove</button>
                </div>
            </div>
        </div>

        <!-- Cart Summary -->
        <div class="cart-summary mt-4">
            <h3>Cart Summary</h3>
            <hr>
            <p>Total Items: 2</p>
            <p>Total Price: $26.98</p>
            <button class="btn btn-primary">Checkout</button>
        </div>
    </div>

    <!-- Add Bootstrap JS (if needed) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
